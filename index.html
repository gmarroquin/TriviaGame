<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trivia Game</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel = "stylesheet" type = "text/css" href = "assets/css/style.css"/>
	<link href="https://fonts.googleapis.com/css?family=BioRhyme+Expanded" rel="stylesheet">


	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
	<!-- Bootstrap -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body style="background-color: rgb(248, 233, 194)">

	<!--Header-->
	<div class="row">

		<div class="col-sm-2">
			<div class="circle">
				<h id="letters">T</h>
			</div>
		</div>

		<div class="col-sm-2">
			<div class="circle2">
				<h id="letters">R</h>
			</div>
		</div>

		<div class="col-sm-2">
			<div class="circle3">
				<h id="letters">I</h>
			</div>
		</div>

		<div class="col-sm-2">
			<div class="circle4">
				<h id="letters">V</h>
			</div>
		</div>

		<div class="col-sm-2">
			<div class="circle5">
				<h id="letters">I</h>
			</div>
		</div>

		<div class="col-sm-2">
			<div class="circle6">
				<h id="letters">A</h>
			</div>
		</div>

	</div>

<div class="container">

	<!--main section header -->
	<div clas="row">
		<div class="col-sm-12">
			<div class="title">
				<button id="start">Let's Play</button>
			</div>
		</div>
	</div>

	<!--design-->
	<div clas="row">
		<div class="col-sm-4">
			<div class="leftRectangle">
			</div>
		</div>

		<div class="col-sm-8">
			<div class="rightRectangle">
			</div>
		</div>
	</div>

	<!--main section footer/Start Button -->
	<div clas="row">
		<div class="col-sm-12">
			<div class="footer">
				<h id="timeLeft">Time Left</h>
			</div>
		</div>
	</div>

</div>
</body>
</html>
